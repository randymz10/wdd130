<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact page of the rafting website" />
    <meta name="author" content="Randy Muñoz" />
    <link rel="stylesheet" href="styles/rafting.css" />
    <title>Rafting Company Contact</title>
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="Logo" />
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="team">
            <h2>Our Team</h2>
            <div class="team-images">
                <div>
                    <figure>
                        <img src="images/team-images/1.jpg" alt="CEO John Doe" />
                        <figcaption>
                            <span class="team-images_name">John Doe</span>
                            <br>
                            <span class="team-images_position">CEO</span>
                        </figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="images/team-images/2.jpg" alt="CMO Jane Doe" />
                        <figcaption><span class="team-images_name">Jane Doe</span>
                            <br>
                            <span class="team-images_position">CMO</span>
                        </figcaption>
                    </figure>
                </div>
                <div>
                    <figure>
                        <img src="images/team-images/3.jpg" alt="CTO John Doe" />
                        <figcaption><span class="team-images_name">John Doe</span>
                            <br>
                            <span class="team-images_position">CTO</span>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </section>
        <section class="location">
            <div class="location_information">
                <h2>Headquarter</h2>
                <p>Paraná, Brasil</p>
                <ul>
                    <li><img class="location_information-icon" src="images/icons/pin.svg" alt="Pin icon"> Av. Doutor
                        Oswaldo Neto, 152, Londrina/PR</li>
                    <li><img class="location_information-icon" src="images/icons/mail.svg" alt="Mail icon">
                        rafint-company@mail.com</li>
                    <li><img class="location_information-icon" src="images/icons/phone.svg" alt="Phone icon"> +55 43
                        99662 2356</li>
                </ul>
            </div>
            <div class="location_map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3663.838754099018!2d-51.16042032476759!3d-23.3216084789653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb436805ee1f7b%3A0x40781c6a1af53200!2sR.%20Sen.%20Souza%20Naves%2C%201044%20-%20Centro%2C%20Londrina%20-%20PR%2C%2086010-160!5e0!3m2!1spt-BR!2sbr!4v1711505078264!5m2!1spt-BR!2sbr"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <form class="contact_form">
                <div class="contact_form-item name-item">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Write your name">
                </div>
                <div class="contact_form-item email-item">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Write your email address">
                </div>
                <div class="contact_form-item message-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>

                <div class="radio-items">
                    <input type="radio" id="general" name="inquiry" value="General Inquiry">
                    <label for="general">General Inquiry</label>
                    
                    <input type="radio" id="reservation" name="inquiry" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="website" name="inquiry" value="Website Suggestion">
                    <label for="website">Website Suggestion</label> 
                </div>

                <div class="check-item">
                    <input type="checkbox" name="subscribe" id="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit" class="btn">Send</button>

            </form>
        </section>
    </main>
    <footer>
        <p>&copy;2024 Rafting company | Randy Muñoz</p>
        <nav>
            <a href="https://github.com/randymz10" target="_blank">

            </a>
            <a href="https://linkedin.com/in/randymz10" target="_blank">
                <img src="images/linkedin.svg" alt="LinkedIn icon" />
            </a>
            <a href="https://facebook.com/randy421" target="_blank">
                <img src="images/fb.svg" alt="Facebook icon" />
            </a>
        </nav>
    </footer>
</body>

</html>
